<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Table</title>

      <tr>

        <td rowspan="2">25</td>
      </tr>
      <tr>
        <td>semi conductor</td>
      </tr>
      <tr>
        <td>surya</td>
        <td>data</td>

        <td>25</td>
      </tfoot>
    </table>
  </body>
</html>
