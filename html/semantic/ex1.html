<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Layout</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column" style="height: 40vh">
    <div class="container-fluid p-0 flex-grow-0">
      <div class="bg-dark text-white p-1 text-center">Header</div>
      <nav class="bg-dark text-white p-1 text-center">Menu bar</nav>
    </div>

    <div class="container-fluid p-0 flex-grow-1">
      <div class="row h-100 no-gutters">
        <div class="col-md-9 p-0 d-flex flex-column">
          <section
            class="bg-light p-1 border flex-shrink-0"
            style="height: 20vh"
          >
            section
          </section>
          <article class="bg-white p-1 border flex-grow-1">
            main content
          </article>
        </div>

        <div class="col-md-3 p-0">
          <aside class="bg-light p-1 border h-100">side content</aside>
        </div>
      </div>
    </div>

    <div class="bg-dark text-white p-1 text-center">Footer</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
