<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Click Counter</h1>
    <button id="clickCounterButton">Clicks: 0</button>

    <script>
      let count = 0;

      document
        .getElementById("clickCounterButton")
        .addEventListener("click", function () {
          count++;
          this.textContent = `Clicks: ${count}`;
        });
    </script>
  </body>
</html>
