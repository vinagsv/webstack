<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Character Count</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      textarea {
        width: 300px;
        height: 100px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Real-Time Character Count</h1>
    <textarea id="textArea" placeholder="Type here..."></textarea>
    <div class="char-count">Character Count: <span id="charCount">0</span></div>

    <script>
      const textArea = document.getElementById("textArea");
      const charCount = document.getElementById("charCount");

      textArea.addEventListener("input", function () {
        charCount.textContent = this.value.length;
      });
    </script>
  </body>
</html>
