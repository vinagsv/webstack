<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="track-list">
        <div class="logo">
          <img src="./assets/logo/wsa-logo.svg" alt="" />
        </div>
        <h2>Track List</h2>
        <div class="track-info">
          <p>Title</p>
          <p>Artist</p>
          <p>Duration</p>
          <p>Year</p>
        </div>
      </div>

      <div class="player">
        <div class="thumbnail"></div>
        <div class="time">
          <span>00:00</span>
          <span>00:00</span>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="controls">
          <button class="control-btn">
            <img src="./assets/icons/arrow-repeat.svg" alt="" />
          </button>
          <button class="control-btn">
            <img src="./assets/icons/pause-button.svg" alt="" />
          </button>
          <button class="control-btn">
            <img src="./assets/icons/stop.svg" alt="" />
          </button>
        </div>
        <div class="volume-control">
          <span>ðŸ”ˆ</span>
          <div class="volume-slider">
            <div class="volume-level"></div>
          </div>
          <span>ðŸ”Š</span>
        </div>
      </div>
    </div>
  </body>
</html>
