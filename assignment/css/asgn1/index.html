<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developers Gala Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Buy Tickets to the Web Developers Gala</h1>
    <p>
      Tickets are $10 each. Dinner packages are an extra $5. All fields are
      required.
    </p>

    <form id="ticketForm">
      <fieldset>
        <legend>Tickets and Add-ons</legend>
        <label for="tickets">Numbers of Tickets <small>Limit 8</small></label>
        <input
          type="number"
          id="tickets"
          name="tickets"
          min="1"
          max="8"
          required
        />

        <label for="dinner">Dinner Packages <small>Serve 2</small></label>
        <input type="number" id="dinner" name="dinner" min="0" required />
      </fieldset>

      <fieldset>
        <legend>Payment</legend>
        <label for="card"
          >Credit Card Number <small>No spaces or dashes, please</small></label
        >
        <input type="text" id="card" name="card" pattern="\d{16}" required />

        <label for="expiry">Expiration Date <small>MM/YYYY</small></label>
        <input
          type="text"
          id="expiry"
          name="expiry"
          pattern="(0[1-9]|1[0-2])\/\d{4}"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Billing Address</legend>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="ex. John Q. Public"
          required
        />

        <label for="address">Street Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="ex. 12345 Main Street, Apt 23"
          required
        />

        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="ex. Anytown"
          required
        />

        <label for="state">State</label>
        <input type="text" id="state" name="state" maxlength="2" required />

        <label for="pincode">Pincode</label>
        <input
          type="text"
          id="pincode"
          name="pincode"
          pattern="\d{5}"
          required
        />
      </fieldset>

      <button type="submit">Buy Tickets!</button>
    </form>
  </body>
</html>
