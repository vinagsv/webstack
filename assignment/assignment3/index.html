<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <!-- Make sure the image source is correct -->
    <img src="./asset1.png" alt="Web Development" usemap="#web" />

    <map name="web">
      <area
        shape="rect"
        coords="62,186,383,655"
        href="https://html.com/html5/"
        alt="HTML5"
      />

      <area
        shape="rect"
        coords="412,46,755,524"
        href="https://www.javascript.com/"
        alt="javascript"
      />

      <area
        shape="rect"
        coords="779,187,1104,649"
        href="https://www.javascript.com/"
        alt="javascript"
      />

      <area shape="rect" coords="" href="https://css3.com/" alt="css3" />
    </map>
  </body>
</html>
