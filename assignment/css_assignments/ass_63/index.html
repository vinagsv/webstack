<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="section create">
        <h2 class="section-label">Create</h2>
        <div class="grid-container">
          <div class="item">
            <img src="./assets/calendar.png" alt="Calendar" /><span
              >Calendar</span
            >
          </div>
          <div class="item">
            <img src="./assets/gmail.png" alt="Gmail" /><span>Gmail</span>
          </div>
          <div class="item">
            <img src="./assets/pint 3d.jpg" alt="Paint 3D" /><span
              >Paint 3D</span
            >
          </div>
          <div class="item">
            <img src="./assets/office_logo.jpg" alt="Office" /><span
              >Get Office</span
            >
          </div>
          <div class="item">
            <img src="./assets/word.png" alt="Word" /><span>Word</span>
          </div>
          <div class="item">
            <img src="./assets/excel.ico" alt="Excel" /><span>Excel</span>
          </div>
        </div>
      </div>
      <div class="section play">
        <h2 class="section-label">Play</h2>
        <div class="grid-container">
          <div class="item">
            <img src="./assets/x-box.jpg" alt="Xbox" /><span>Xbox</span>
          </div>
          <div class="item">
            <img src="./assets/pint 3d(1).jpg" alt="Paint 3D Alt" /><span
              >Paint 3D</span
            >
          </div>
          <div class="item">
            <img src="./assets/photoshop.png" alt="Photoshop" /><span
              >Photoshop</span
            >
          </div>
          <div class="item">
            <img src="./assets/yahoo.png" alt="Yahoo" /><span>Yahoo</span>
          </div>
          <div class="item">
            <img src="./assets/cube.jpg" alt="Cube" /><span>Cube</span>
          </div>
          <div class="item">
            <img src="./assets/clock.jpg" alt="Clock" /><span>Clock</span>
          </div>
        </div>
      </div>
      <div class="section explore">
        <h2 class="section-label">Explore</h2>
        <div class="grid-container">
          <div class="item">
            <img src="./assets/settings.png" alt="Settings" /><span
              >Settings</span
            >
          </div>
          <div class="item">
            <img src="./assets/facebook.png" alt="Facebook" /><span
              >Facebook</span
            >
          </div>
          <div class="item">
            <img src="./assets/twitter.png" alt="Twitter" /><span>Twitter</span>
          </div>
          <div class="item">
            <img src="./assets/notes.png" alt="Notes" /><span>Notes</span>
          </div>
          <div class="item">
            <img src="./assets/pencil.png" alt="Pencil" /><span>Pencil</span>
          </div>
          <div class="item">
            <img src="./assets/Outlook_white_logo.png" alt="Outlook" /><span
              >Outlook</span
            >
          </div>
        </div>
      </div>
      <div class="section oem-group">
        <h2 class="section-label">OEM Group 1</h2>
        <div class="grid-container">
          <div class="item">
            <img src="./assets/oem sync.png" alt="OEM Sync" /><span
              >OEM Sync</span
            >
          </div>
          <div class="item">
            <img src="./assets/mology oem.png" alt="OEM Dash" /><span
              >OEM Dash</span
            >
          </div>
          <div class="item">
            <img src="./assets/powerpoint.png" alt="PowerPoint" /><span
              >PowerPoint</span
            >
          </div>
          <div class="item">
            <img src="./assets/cube.jpg" alt="Cube" /><span>Cube</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
