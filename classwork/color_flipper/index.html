<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h4 style="color: black">Color Flipper</h4>
      <div class="btn-container">
        <button
          class="btn"
          id="greenBtn"
          style="background-color: green; color: black"
        >
          Green
        </button>
        <button
          class="btn"
          id="redBtn"
          style="background-color: red; color: black"
        >
          Red
        </button>
        <button
          class="btn"
          id="blueBtn"
          style="background-color: blue; color: black"
        >
          Blue
        </button>
        <button
          class="btn"
          id="randomBtn"
          style="background-color: beige; color: black"
        >
          Random
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
