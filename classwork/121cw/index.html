<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern</title>
  </head>
  <body>
    <h2>Enter the number of rows to print the star pattern:</h2>
    <input type="number" id="numRows" placeholder="Enter a number" />
    <button onclick="printStars()">Print Stars</button>

    <pre id="output"></pre>

    <script>
      function printStars() {
        const numRows = document.getElementById("numRows").value;
        let output = "";

        for (let i = 1; i <= numRows; i++) {
          output += "* ".repeat(i).trim() + "\n";
        }

        document.getElementById("output").textContent = output;
      }
    </script>
  </body>
</html>
