<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Shortcut to Change Background Color</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Keyboard Shortcut to Change Background Color</h1>
    <p>Press "Ctrl + B" to change the background color.</p>

    <script>
      document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && event.key === "b") {
          event.preventDefault();
          const randomColor =
            "#" + Math.floor(Math.random() * 16777215).toString(16);
          document.body.style.backgroundColor = randomColor;
        }
      });
    </script>
  </body>
</html>
